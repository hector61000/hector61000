<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMAR ZAKARIA | SYSTEM BREACHER | CODE TERRORIST 🧠</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: green;
      font-family: monospace;
      overflow: hidden;
      position: relative;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 1.5rem;
      letter-spacing: 0.1rem;
      pointer-events: none;
      white-space: nowrap;
    }

    .matrix span {
      position: absolute;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        top: -100px;
      }
      to {
        top: 100%;
      }
    }

    /* تأثير الشيفرات */
    .matrix span:nth-child(odd) {
      animation-duration: 5s;
    }
    .matrix span:nth-child(even) {
      animation-duration: 7s;
    }

    #clock {
      font-family: 'Courier New', Courier, monospace;
      font-size: 30px;
      color: green;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Matrix Code Rain -->
  <div class="matrix"></div>

  <!-- الساعة المتحركة -->
  <div id="clock"></div>

  <script>
    const matrix = document.querySelector(".matrix");
    setInterval(() => {
      const span = document.createElement("span");
      span.textContent = String.fromCharCode(Math.random() * 128 + 33);
      span.style.left = Math.random() * 100 + "%";
      matrix.appendChild(span);
      setTimeout(() => {
        span.remove();
      }, 7000); 
    }, 100);

    // الساعة المتحركة
    setInterval(function () {
      let currentTime = new Date().toLocaleTimeString();
      document.getElementById('clock').innerHTML = currentTime;
    }, 1000);
  </script>

  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: green; z-index: 1000;">

    <p>"I don't fit into systems. I break them and build my own."</p>
    <p>🔥 Rules are meant to be bypassed.</p>
    <p>🧠 Limits are nothing but illusions.</p>
    <p>🛡️ Every byte has a purpose: domination.</p>
  </div>

</body>
</html>
