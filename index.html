<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMAR ZAKARIA | SYSTEM BREACHER | CODE TERRORIST 🧠</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: green;
      font-family: monospace;
      overflow: hidden;
      position: relative;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 1.5rem;
      letter-spacing: 0.1rem;
      pointer-events: none;
      white-space: nowrap;
    }

    .matrix span {
      position: absolute;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        top: -100px;
      }
      to {
        top: 100%;
      }
    }

    /* تأثير الشيفرات */
    .matrix span:nth-child(odd) {
      animation-duration: 5s;
    }
    .matrix span:nth-child(even) {
      animation-duration: 7s;
    }

    #clock {
      font-family: 'Courier New', Courier, monospace;
      font-size: 30px;
      color: green;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    /* تصميم الدرع في منتصف الصفحة */
    .shield {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
      font-size: 30px;
      color: green;
      border: 5px solid green;
      padding: 20px;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      width: 300px;
    }

    .shield h1 {
      font-size: 35px;
      margin: 0;
    }

    .shield p {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Matrix Code Rain -->
  <div class="matrix"></div>

  <!-- الساعة المتحركة -->
  <div id="clock"></div>

  <!-- درع النص -->
  <div class="shield">
    <h1>OMAR ZAKARIA</h1>
    <p>Green Light</p>
  </div>

  <script>
    const matrix = document.querySelector(".matrix");
    setInterval(() => {
      const span = document.createElement("span");
      span.textContent = String.fromCharCode(Math.random() * 128 + 33); // random char
      span.style.left = Math.random() * 100 + "%";
      matrix.appendChild(span);
      setTimeout(() => {
        span.remove();
      }, 7000); 
    }, 100);

    // الساعة المتحركة
    setInterval(function () {
      let currentTime = new Date().toLocaleTimeString();
      document.getElementById('clock').innerHTML = currentTime;
    }, 1000);
  </script>

</body>
</html>
