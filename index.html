<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMAR ZAKARIA | SYSTEM BREACHER | CODE TERRORIST 🧠</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      position: relative;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 1.5rem;
      letter-spacing: 0.1rem;
      pointer-events: none;
      white-space: nowrap;
    }

    .matrix span {
      position: absolute;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      from {
        top: -100px;
      }
      to {
        top: 100%;
      }
    }

    /* تأثيرات خاصة لألوان متغيرة */
    .matrix span:nth-child(odd) {
      animation-duration: 5s;
      color: rgba(0, 255, 0, 0.7);
    }

    .matrix span:nth-child(even) {
      animation-duration: 7s;
      color: rgba(255, 0, 0, 0.7);
    }

    /* تأثير الساعة */
    #clock {
      font-size: 30px;
      color: lime;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      font-family: 'Courier New', Courier, monospace;
    }

    /* تنسيق النصوص المركزية */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: lime;
      z-index: 1000;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* حركة الكلمة */
    .highlight {
      color: #FF6347;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>

  <!-- Matrix Code Rain -->
  <div class="matrix"></div>

  <!-- الساعة المتحركة -->
  <div id="clock"></div>

  <!-- المحتوى -->
  <div class="content">
    <h1>👁️‍🗨️ OMAR ZAKARIA | SYSTEM BREACHER | CODE TERRORIST 🧠</h1>
    <p>"I don't fit into systems. I break them and build my own."</p>
    <p><span class="highlight">🔥 Rules are meant to be bypassed.</span></p>
    <p><span class="highlight">🧠 Limits are nothing but illusions.</span></p>
    <p><span class="highlight">🛡️ Every byte has a purpose: domination.</span></p>
  </div>

  <script>
    const matrix = document.querySelector(".matrix");
    setInterval(() => {
      const span = document.createElement("span");
      span.textContent = String.fromCharCode(Math.random() * 128 + 33);
      span.style.left = Math.random() * 100 + "%";
      matrix.appendChild(span);
      setTimeout(() => {
        span.remove();
      }, 7000); 
    }, 100);

    // تحديث الساعة المتحركة
    setInterval(function () {
      let currentTime = new Date().toLocaleTimeString();
      document.getElementById('clock').innerHTML = currentTime;
    }, 1000);
  </script>

</body>
</html>
